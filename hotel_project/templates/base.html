
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>ROYAL HOTEL | Responsive Travel & Tourism Template</title>
        {% load static %}
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicons -->

        <link href="{% static 'website/img/favicon.ico' %}" rel="icon">
        <link href="{% static 'website/img/apple-favicon.png' %}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

        <!-- Vendor CSS File -->
        <link href="{% static 'website/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <body>

            <div class="phone"><i class="fa fa-phone"></i>+1 234 567 8900</div>
            <div class="mobile-menu-btn"><i class="fa fa-bars"></i></div>
            <nav class="main-menu top-menu">
                <ul>
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="about">About Us</a></li>
                    <li><a href="room">Rooms</a></li>
                    <li><a href="amenities">Amenities</a></li>
                    <li><a href="booking">Booking</a></li>
                    <li><a href="login">Login</a></li>
                    <li><a href="contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <!-- Header Section End -->
{% block content %}{% endblock %}







            <!-- Footer Section Start -->
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                    </div>

        <!-- Vendor JavaScript File -->
        <script src="{% static 'website/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'website/vendor/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'website/vendor/stickyjs/sticky.js' %}"></script>

        <script src="{% static 'website/vendor/slick/slick.min.js' %}"></script>
        <script src="{% static 'website/vendor/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'website/vendor/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'website/vendor/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

        <script src="{% static 'website/js/booking.js' %}"></script>
